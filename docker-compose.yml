services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DATABASE_URL=mysql+pymysql://dat515user:admin123@mysql:3306/DAT515
      - ANALYTICS_DATABASE_URL=mysql+pymysql://analytics_user:analytics_pass@analyticsdb:3306/analytics_db
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: always

  mysql:
    build:
      context: ./db/main
      dockerfile: Dockerfile
    container_name: ecommerce_mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  analyticsdb:
    build:
      context: ./db/analytic
      dockerfile: Dockerfile.analyticsdb
    container_name: recommendation-analyticsdb
    environment:
      MYSQL_ROOT_PASSWORD: analytics_root_pass
      MYSQL_DATABASE: analytics_db
      MYSQL_USER: analytics_user
      MYSQL_PASSWORD: analytics_pass
    volumes:
      - analytics_data:/var/lib/mysql
    ports:
      - "3307:3306"                           
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -panalytics_root_pass || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

  seed:
    build:
      context: ./backend        
      dockerfile: Dockerfile
    container_name: db_seed
    depends_on:
      mysql:
        condition: service_healthy
    command: ["python", "seed_mysql.py"]
    environment:
      DATABASE_URL: mysql+pymysql://dat515user:admin123@mysql:3306/DAT515
    restart: "no"

  recommendation:
    build:
      context: ./recomendation
      dockerfile: Dockerfile
    container_name: recommendation
    env_file:
      - ./recomendation/.env
    depends_on:
      mysql:
        condition: service_healthy
      analyticsdb:
        condition: service_healthy
    ports:
      - "8080:8080"    
    restart: always

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    restart: always

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    restart: always

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
        - ./prometheus.yaml:/etc/prometheus/prometheus.yml
    restart: always

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_CONFIG=/etc/grafana/grafana.ini.custom
    volumes:
      - ./monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini.custom
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
    restart: always
    depends_on:
      - prometheus

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: always

volumes:
  mysql_data:
  analytics_data:
  grafana_data:
